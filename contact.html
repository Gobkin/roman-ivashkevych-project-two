<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9b9d0a773e.js"></script>
    <title>Sanctuary Helpers - Contact Us</title>
    <script src="https://kit.fontawesome.com/9b9d0a773e.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Kumar+One+Outline|Lato:400,400i,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
</head>
<body>
    <header class="contact">
        <div class="logo">
            <h3>sanctuary helpers</h3>
        </div>
        <nav>
            <ul class="navbar flex">
                <li><a href="index.html">home</a></li>
                <li><a href="index.html#about">about</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <div class="hero flex">
            <h1>get in touch</h1>
        </div>    
    </header>

    <main>
        <section class="contact-form">
            <div class="wrapper">
                <form class="flex column" action="">
                    <input type="text" id="name" name="name" placeholder="name">
                    <label for="name" class="visually-hidden">name</label>
                    <input type="email" id="email" name="email" placeholder="email address">
                    <label for="email" class="visually-hidden">email address</label>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="message"></textarea>
                    <label class="visually-hidden" for="message">enter your message</label>
                    <input class="submit" type="submit" value="submit">
                </form>
            </div>
        </section>

        <section class="contact-info">
            <div class="wrapper">
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="contact-content">
                    <p class="email">info@email.com</p>
                    <p class="address">
                        123 - 456 - 7890
                        123 Queen Street West,
                        Unit 10
                        Toronto, Ontario
                        M5V2D5
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
